<HTML>
	<HEAD>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Ad Space Tester</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	</HEAD>
	<BODY>
		<div id='leaderboard-type' class='col-md-12'>
			<script src='//testas.good-loop.com/unit.js' async></script>
			<div class='goodloopad' data-format='leaderboard' data-mobile-format='leaderboard'>
			</div>
		</div>
		<div id='leaderboard-text' class='col-md-12'>
			<p>&uarr; This is a leaderboard type</p>
		</div>
		<!-- Cheap vertical space, you can increase or decrease it by changing the em level-->
 			<div class="col-xs-12" style="height:10vh;">
			</div>
		<!-- End of cheap vertical space -->
		<div id='vertical-banner-container' class='col-md-12'>
			<div id='vertical-banner-type' class='col-md-2 pull-left'>
				<p> This is a vertical-banner type</p>
				<script src='//testas.good-loop.com/unit.js' async></script>
				<div class='goodloopad' data-format='vertical-banner' data-mobile-format='vertical-banner'>
				</div>
			</div>
		</div>
		<div id='medium-rectangle-container' class='col-md-12'>
			<div id='medium-rectangle-type' class='col-md-offset-6 col-md-6'>
				<p> This is a medium-rectangle type</p>
				<script src='//testas.good-loop.com/unit.js' async></script>
				<div class='goodloopad' data-format='medium-rectangle' data-mobile-format='medium-rectangle'>
				</div>
			</div>
		</div>
		<!-- Cheap vertical space, you can increase or decrease it by changing the em level-->
			<div class="col-xs-12" style="height:10vh;">
			</div>
		<!-- End of cheap vertical space -->
		<div id='sticky-bottom-container' class='col-md-12'>
			<p> This is a sticky-bottom type</p>
			<script src='//testas.good-loop.com/unit.js' async></script>
			<div class='goodloopad' data-format='sticky-bottom' data-mobile-format='sticky-bottom'>
			</div>
		</div>
	</BODY>
</HTML>
